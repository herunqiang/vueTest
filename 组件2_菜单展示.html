<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="box">
        <div v-for="(item,index) in list">
            <item v-bind:item="item" :index="index" :toggle="toggle"></item>
        </div>
    </div>

</body>
</html>
<script>

    //局部组件，先注册，后使用
    var item = {
        props: ["item","index","toggle"],
        template: ` <div>
                        <h3 v-on:click="toggle(index)" > {{item.title}}</h3>
                        <ul v-show="item.flag">
                            <li v-for="(dtl,indexD) in item.contents" >
                                {{dtl}}
                            </li>
                        </ul>
                    </div>
                    `
    }
    new Vue({
        el:"#box",
        data: {
            list:[
                {
                    title:"我的视频",
                    flag :true,
                    contents:["速度与激情1","速度与激情2","速度与激情3"]
                },
                {
                    title:"我的项目",
                    flag :true,
                    contents:["越秀","立白","银宝山新"]
                }
            ]
        },
        components: {
            item
        },
        methods:{
            toggle: function (index) {
                this.list[index].flag = !this.list[index].flag;
            }
        }
    })
</script>
