<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id ="dd">
			{{title.toUpperCase()}}
		</div>
		
		<div id ="com" >
			<input type="button" v-bind:value="btnName" onclick="inputV('请输入图片路径',com,'imgPath')" /><br />
			<img id="pic1" v-bind:src="imgPath"/>			
			<input type="text" maxlength="20" v-model="name" /><span>还能输入{{20-name.length}}个字符</span>
		</div>
		
	</body>
</html>

<script>
	new Vue({
		el:"#dd",
		data:{
			title:"我是你爸爸"
		}
	});
	var com  = new Vue({
		el:"#com",
		data:{
			a:"狗儿子，滚蛋吧",
			btnName:"改变图片地址",
			imgPath:"",
			name:""
		}
	});
	function inputV(title,obj,property){
		var inputVal = prompt(title);
		obj[property] = inputVal;
	}
</script>
