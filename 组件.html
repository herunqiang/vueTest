<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="box">
        <input v-model="name" placeholder="请输入姓名">
        <one-component></one-component>
        <name v-bind:_name="name"></name>
    </div>

</body>
</html>
<script>
    //注意如果组件名定义为驼峰式，使用时要用下划线的形式
    Vue.component("oneComponent",{
        template: `<div>hello component</div>`
    })
    //局部组件，先注册，后使用
    var componentName = {
        props: ["_name"],
        template: `<div>me name is <font color="#6495ed">{{_name}}</font></div>`
    }
    new Vue({
        el:"#box",
        data: {
            name: ""
        },
        components: {
            name: componentName
        }
    })
</script>
