<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-forDemo</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id ="box">
			<!-- 遍历数组 -->
			<h3>遍历数组：</h3>
			<ul>
				<li v-for="(item,index) in array">{{item}}</li>
			</ul>
			<h3>遍历对象：</h3>
			<ul>
				<li v-for="(item,key,index) in obj">{{key}}:{{item}}</li>
			</ul>
			<h3>遍历数字：</h3>
			<ul>
				<li v-for="n in num">{{n}}</li>
			</ul>
			<h3>遍历字符串：</h3>
			<ul>
				<li v-for="s in str">{{s}}</li>
			</ul>
		</div>
	</body>
</html>

<script>
	new Vue({
		el:"#box",
		data:{
			array:["爸爸","霸霸","baba"],
			obj:{a:1,b:2,c:3},
			num:10,
			str:"呱儿子"
		}
	})
</script>
